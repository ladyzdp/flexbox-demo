<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flex Demo</title>
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="flex-box" title="display: flex;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box justify-content-ct" title="justify-content:center;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box justify-content-end" title="justify-content:flex-end;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box align-items-ct" title="align-items:center;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box align-items-ct justify-content-ct" title="justify-content:center; align-items:center;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box align-items-ct justify-content-end" title="justify-content:flex-end;align-items:center;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box align-items-end" title="align-items:flex-end;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box align-items-end justify-content-ct" title="justify-content:center; align-items:flex-end;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box align-items-end justify-content-end" title="justify-content:flex-end; align-items:flex-end;">
    <span class="flex-items"></span>
  </div>
  <div class="flex-box justify-content-sb" title="justify-content:space-between;">
    <span class="flex-items"></span>
    <span class="flex-items"></span>
  </div>
  <div class="flex-box justify-content-sb flex-direction-col" title="justify-content:space-between; flex-direction:column;">
    <span class="flex-items"></span>
    <span class="flex-items"></span>
  </div>
  <div class="flex-box justify-content-sb flex-direction-col align-items-ct" title="justify-content:space-between; flex-direction:column; align-items:center;">
    <span class="flex-items"></span>
    <span class="flex-items"></span>
  </div>
  <div class="flex-box justify-content-sb flex-direction-col align-items-end" title="justify-content:space-between; flex-direction:column; align-items:flex-end;">
    <span class="flex-items"></span>
    <span class="flex-items"></span>
  </div>
  <div class="flex-box " title="align-self:center;">
    <span class="flex-items"></span>
    <span class="flex-items align-self-ct"></span>
  </div>
  <div class="flex-box justify-content-sb" title="justify-content:space-between; align-self-flex-end;">
    <span class="flex-items"></span>
    <span class="flex-items align-self-end"></span>
  </div>
</body>

</html>
